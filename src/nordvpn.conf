

[nordvpn]

apiURL = http://api.nordvpn.com/server
openVPNFiles = https://nordvpn.com/api/files
openVPNFilesURL = https://nordvpn.com/api/files/download

openVpnFilesPath = nordvpn.configs

[defaults]

country = US

mode = ikev2
#mode = openvpn_tcp
#mode = openvpn_udp

authFile = .creds/auth.txt
pid = /tmp/openvpn.pid

[ike]

[openvpn]
UDP = udp1194
TCP = tcp443
DEF_PROTO = UDP


[nordvpn]


authFile = .creds/auth.txt
pid = /tmp/openvpn.pid

UDP = udp1194
TCP = tcp443

def_proto = udp
def_country = us
def_mode = ikev2


limit = 30

